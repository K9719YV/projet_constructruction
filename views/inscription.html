
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="static/css/bootstrap.css">
<link rel="stylesheet" href="static/css/bootstrap-grid.css">
<link rel="stylesheet" href="static/css/bootstrap-reboot.css">
<link rel="stylesheet" href="static/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="style.css">
<title>acceuil</title>
</head>
<style>
    body{
        background: url('static/img/2.A-PM-CM-Services---BART-HMC-Staff-On-Site.jpg') center ;
        background-size:center;
    }
    .inputs{
        margin: 15px;
    }
    .card{
        margin-top: 40%;
        background-color: rgba(255,255,255,0.5);
    }
    .thumbnail{
        margin:auto auto;
    }
</style>
<body>

<div class="container-fluid">
    <div class="row">
            <div  class=" offset-4 thumbnail animated bounceInDown offset-4">
                    <div class="card ">
                            <div class="card-header">
                                INSCRIPTION
                            </div>
                            <div class="card-body">
                               <form id="inscrit" action="" method="post">
                                   <div class="input-group inputs">
                                       <div class="input-group-prepend">
                                           <span class="input-group-text"> <i class="fa fa-address-card" aria-hidden="true"></i> </span>
                                       </div>
                                       <input class="form-control" type="email" placeholder="put your mail" aria-label="Recipient's email">
                                       <div class="input-group-append">
                                           <span class="input-group-text">EMAIL</span>
                                       </div>
                                   </div>
                                   <div class="input-group inputs">
                                       <div class="input-group-prepend">
                                           <span class="input-group-text"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                                       </div>
                                       <input class="form-control" type="password" placeholder="put your password" aria-label="Recipient's password">
                                       <div class="input-group-append">
                                           <span class="input-group-text">PASSWORD</span>
                                       </div>
                                   </div>
                                   <div class="input-group inputs">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                                        </div>
                                        <input class="form-control" type="password" placeholder="confirm your password" aria-label="Recipient's password">
                                        <div class="input-group-append">
                                            <span class="input-group-text">PASSWORD</span>
                                        </div>
                                    </div>
                               </form>
                            </div>
                 <div class="card-footer">
                              <input class="btn btn-success btn-lg" style="width:100%" type="submit" form="inscrit" value="envoyer" >
                      </div>
             </div>
            </div>
    </div>
    
   
</div>

<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/bootstrap.bundle.js"></script>
<script src="static/js/jquery.validate.js"></script>
<script src="static/js/all.js"></script>
</body>
</html>
